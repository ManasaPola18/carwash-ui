<div class="row pleaseRegister" >
    Please Register!!
</div>
<form (ngSubmit)="saveUserDetails(carwashform)" #carwashform="ngForm">
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4 fieldLabel">
                <label class="signUplabel" for="userType">User Type</label>
             </div>
        <div class="col-sm-8">
            <select id="userType" name="userType" [(ngModel)]="model.userType" class="form-control">
                <option value="" disabled selected>Select User Type</option>
                <option value="Customer">Customer</option>
                <option value="Washer">Washer</option>            
            </select> 
        </div>
            
        </div>
    </div>    
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4 fieldLabel">
                <label class="signUplabel" for="Name">Name</label>
            </div>
            <div class="col-sm-8">
                <input type="text" id="name" name="name" class="form-control" required  [(ngModel)]="model.name">
            </div> 
        </div>
    </div>         
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4 fieldLabel">
                <label class="signUplabel" for="Password">Password</label>
            </div>
            <div class="col-sm-8">
                <input type="password" id= "password" name= "password" required class="form-control" [(ngModel)]="model.password"/>
            </div>   
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4 fieldLabel">
                <label class="signUplabel" for="confirmPassword">Confirm password</label>
            </div>
            <div class="col-sm-8">
                <input type="password" id= "password" name= "password" class="form-control" required/>
            </div>
        </div>   
    </div>  
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4 fieldLabel">
                <label class="signUplabel" for="contactNO">Contact No</label>
            </div>
            <div class="col-sm-8">
                <input type="text" id="contactno" name="contactno" required  [(ngModel)]="model.phNum" class="form-control">
            </div>
        </div>
    </div>  
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4 fieldLabel">
                <label  class="signUplabel" for="Address">Address</label>
            </div>
            <div class="col-sm-8">
                <textarea rows="3" id="address" name="address" class="form-control" required  [(ngModel)]="model.address"></textarea> 
            </div>
        </div>
    </div>  
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4 fieldLabel">
                <label class="signUplabel" for="E-mail">E-mail</label>
            </div>
            <div class="col-sm-8">
                <input type="email" id="email" name="email" class="form-control" required  [(ngModel)]="model.emailId"  >
            </div>
        </div>
    </div>     
    <div class="row">
        <div class="col-sm-4 fieldLabel">
           
        </div>
        <div class="col-sm-8">
            <button type="submit" class="btn btn-success signupbtn" [disabled]="!carwashform.form.valid">Sign up</button>
        </div>
    </div>  
            
</form>
