<div style="padding-top: 10px;">
    <div class="form-group" style="font-weight: bold;">
        <label for="Number">Car No.</label>
        <input type="text" id="carNum" name="carNum" class="form-control"   [(ngModel)]="model.carNum">
    </div> 
    <div class="form-group" style="font-weight: bold;">
        <label for="Car Type">Car Type</label>
        <select id="carType" name="carType" class="form-control" [(ngModel)]="model.carType">
            <option *ngFor="let type of carTypes" value={{type}}>{{type}}</option>
        </select>
    </div> 
    <div class="form-group" style="font-weight: bold;">
        <label for="Color">Color</label>
        <input type="text" id="carColor" name="carColor" class="form-control"   [(ngModel)]="model.carColor">
    </div> 
    <div class="form-group" style="font-weight: bold;">
        <label for="Registration No.">Registration No.</label>
        <input type="text" id="regNum" name="regNum" class="form-control"   [(ngModel)]="model.regNum">
    </div> 
    <div class="form-group" style="font-weight: bold;">
        <label for="Status">Status</label>
        <select id="carStatus" name="carStatus" class="form-control"   [(ngModel)]="model.carStatus">
            <option value="active" selected>Active</option>
            <option value="inActive">In Active</option>
        </select>
    </div> 
    <div class="modal-footer" style="border-top: 0px">
        <button class="btn btn-success" (click)="saveCar()">Save</button>
    </div>
</div>
