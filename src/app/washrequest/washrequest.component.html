<div class="card text-white bg-info mb-3" style="max-width: 20rem;">
    <div class="card-header">Wash Request</div>
      <div class="card-body">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="dp" [(ngModel)]="washRequestDate" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
              </div>
            </div>

            <div class= "form-group">
                <textarea rows=4 cols="30" name="address" placeholder="Enter Location" [(ngModel)]="washRequestLocation"></textarea>
              </div>
              <div class="row">
                  <div class= "col-sm-8"></div>
              <div class= "col-sm-4">
                    <button class="btn btn-success" (click)='washDetailsGo();'>Go</button>
              </div>
            </div> 
    </div>
</div>
